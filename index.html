        <div class="container">
            <div class="top-header">
                <span>Inspiração Diária</span>
                <header>Iniciar Sessão</header>
            </div>

            <!-- Formulário de Login -->
            <form action="login.php" method="POST"> <!-- Formulário adicionado -->
                <div class="input-field">
                    <input type="text" class="input" placeholder="Usuário" name="usuario" required aria-label="Usuário"> <!-- Acessibilidade -->
                    <i class="bx bx-user"></i>

                <div class="input-field">
                    <input type="password" class="input" placeholder="Senha" name="senha" required aria-label="Senha"> <!-- Acessibilidade -->

                <div class="input-field">
                    <input type="submit" class="submit" value="Iniciar"> <!-- Alterado para 'Iniciar' -->

                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check" name="lembrar">
                        <label for="check"> Lembre-se de mim</label> <!-- Correção de texto -->
                    </div>
                    <div class="right">
                        <label><a href="#">Esqueceu a senha?</a></label>
                    </div>
